<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<style type="text/css">
	
	body{
		background-color: #000;
	}

</style>
<script type="text/javascript">
	var x=["#4286f4","#d9f442","#f44242"];
	var index=0;
	
	
	window.addEventListener("click",function(){
		document.getElementById("bod").style.background=x[index];
		index++;
		if(index>2)
			index=0;

	})
</script>
<body id="bod">

</body>

</html>

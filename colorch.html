<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<style type="text/css">
	body{
		background-color: #272727;
	}
</style>
<script type="text/javascript">
var col=["#4286f4","#f4419b","#41f441"];
var index=0;
	window.addEventListener("click",function(){
		document.getElementById("bod").style.background=col[index];
		index++;
		if(index>2)
			index=0;
	})
</script>
<body id="bod">

</body>
</html>

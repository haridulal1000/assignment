<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript" src="p5.min.js"></script>
	<script type="text/javascript">
		var ball,bat;
		function setup(){
			createCanvas(1000,600);
			ball=new Ball();
			bat=new Bat();
			
		}
		function draw(){
			background(250);
			ball.update();
			ball.make();
			bat.touch(ball);
			bat.draw();
			if(ball.x<0)
				noLoop();

		}
		window.onkeydown=function(e){
			bat.move(e.keyCode);
		}
		function Ball(){
			this.x=200;
			this.y=200;
			this.xspeed=random(1,5);
			this.yspeed=random(1,5);
			this.update=function(){
				if((this.x>=1000))
					this.xspeed=this.xspeed * (-1);
				if(this.y<=0 || this.y>=600)
					this.yspeed=this.yspeed * (-1);
				this.x+=this.xspeed;
				this.y+=this.yspeed;

			}
			this.make=function(){
				fill(255,0,0);
				ellipse(this.x,this.y,10,10);
			}
		}
		function Bat(){
			this.x=20;
			this.y=300;
			this.ystate=0;
			this.move=function(e){
				if(this.y<=545)
				if(e==40)
					this.y+=15;
				if(this.y>=0)
				if(e==38)
					this.y+=-15;
			

			}
		
			this.draw=function(){
   				fill(0)
   				rect(this.x,this.y,10,60);
			}
			this.touch=function(ball){
				if(ball.x>this.x && ball.x<(this.x+10)){
					if(ball.y>this.y && ball.y<(this.y+60)){
						ball.xspeed=8;
					}
				}
			}
		}


	</script>
</head>
<body>

</body>
</html>

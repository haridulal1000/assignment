<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		
#canvas{border:solid 1px;		}

	</style>
</head>
<body>
<canvas height="500" width="500" id="canvas"></canvas>

</body>
<script>
	
var canvas=document.getElementById("canvas");
var cxt=canvas.getContext("2d");
var scew=.1;
cxt.fillStyle="red";
cxt.transform(1,scew,scew,1,0,0);
cxt.fillRect(200,200,100,100);

</script>
</html>

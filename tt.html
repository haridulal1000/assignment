<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript" src="p5.min.js"></script>
	<script type="text/javascript">
		var ball,bat,bat2,score=0;
		function setup(){
			createCanvas(1000,600);
			ball=new Ball();
			bat=new Bat();
			bat2=new Bat2();
			
		}
		function draw(){
			background(250);
			ball.update();
			ball.make();
			bat.touch(ball);
			bat.draw();
			bat2.touch(ball);
			bat2.draw();
			if(ball.x<0 || ball.x>1000)
				noLoop();

		}
		window.onkeydown=function(e){
			//alert(e.keyCode);
			bat.move(e.keyCode);
			bat2.move(e.keyCode);

		}
		function Ball(){
			this.x=800;
			this.y=200;
			this.xspeed=-8;
			this.yspeed=random(1,5);
			this.update=function(){
				if(this.y<=0 || this.y>=600)
					this.yspeed=this.yspeed * (-1);
				this.x+=this.xspeed;
				this.y+=this.yspeed;

			}
			this.make=function(){
				fill(255,0,0);
				ellipse(this.x,this.y,10,10);
			}
		}
		function Bat(){
			this.x=20;
			this.y=300;
			this.move=function(e){
				if(this.y<=545)
				if(e==40)
					this.y+=20;
				if(this.y>=0)
				if(e==38)
					this.y+=-20;
			

			}
		
			this.draw=function(){
   				fill(0)
   				rect(this.x,this.y,10,60);
			}
			this.touch=function(ball){
				if(ball.x>this.x && ball.x<(this.x+10)){
					if(ball.y>this.y && ball.y<(this.y+60)){
						ball.xspeed=8;
						score++;
						document.getElementById("score").innerHTML="Your Score: "+score;
					}
				}
			}
		}
		function Bat2(){
			this.x=940;
			this.y=300;
			this.move=function(e){
				if(this.y<=545)
				if(e==83)
					this.y+=20;
				if(this.y>=0)
				if(e==87)
					this.y+=-20;
			

			}
		
			this.draw=function(){
   				fill(0)
   				rect(this.x,this.y,10,60);
			}
			this.touch=function(ball){
				if(ball.x>this.x && ball.x<(this.x+10)){
					if(ball.y>this.y && ball.y<(this.y+60)){
						ball.xspeed=-8;
						score++;
						document.getElementById("score").innerHTML="Your Score: "+score;
					}
				}
			}
		}
		


	</script>
</head>
<body>
	<h1 id="score">Your Score: 0</h1>

</body>
</html>

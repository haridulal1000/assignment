<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript" src="p5.min.js"></script>
	<script type="text/javascript">
		var seed=1,a=(new Date()).getTime()%9999999,c=12345,m=Math.pow(2,31);
		function randomNumber(){
			seed=(a*seed+c)%m;
			if(seed<0){
				return -seed;
			}
			return seed;
		}
		function setup(){
			createCanvas(600,600);
			for(var i=0;i<600;i+=4){
				for(var j=0;j<600;j+=4){
					//fill(randomNumber()%255,randomNumber()%255,randomNumber()%255);
					fill(randomNumber()%255);
					rect(i,j,4,4);
				}
			}

		

		}
	</script>
</head>
<body>

</body>
</html>
